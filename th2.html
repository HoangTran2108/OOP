<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Circle {
    constructor(radius){
      this.radius=radius;
    }
    getArea(){
        return Math.PI*this.radius*this.radius;
    }
    setRadius(radius){
        this.radius=radius
    }
  }
  let circle=new Circle ()
  circle.setRadius(2)
  alert(circle.getArea())

</script>
</body>
</html>
