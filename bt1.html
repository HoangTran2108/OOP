<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<script>
    class Rectangle {
        constructor (width,height) {
            this.width = width;
            this.height = height;
        }
        getWidth() {
            return this.width;
        }
        getHeight() {
            return this.height;
        }
        setWidth(width) {
            this.width = width;
        }
        setHeight(height) {
            this.height = height;
        }
        getArea() {
            return this.width * this.height;
        }
        getPerimeter() {
            return (this.width + this.height) * 2;
        }

    }
    let rectangle = new Rectangle(150,50);
    rectangle.setWidth(200);
    rectangle.setHeight(100);
    alert("Diện tích: " + rectangle.getArea());
    alert("Chu vi: " + rectangle.getPerimeter());
    let width = rectangle.getWidth();
    let height = rectangle.getHeight();
    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='blue';
    ctx.fillRect(100, 100, width, height)
</script>
</body>
</html>
