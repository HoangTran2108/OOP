<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
    constructor(doC){
      this.doC=doC;
    }
    getDoF(){
      return 9/5 * this.doC + 32;
    }
    getDoK(){
      return this.doC + 273.15;
    }
    setDoC(doC){
      this.doC=doC;
    }
  }
  let temperature = new Temperature(25);
  temperature.setDoC(25)
  alert(temperature.getDoK())
  alert(temperature.getDoF())
</script>
</body>
</html>
